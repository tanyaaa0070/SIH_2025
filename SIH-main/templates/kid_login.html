{% extends "base.html" %}

{% block title %}Kids Login - Gullak{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 opacity-30">
        <div class="absolute top-20 left-20 text-6xl animate-bounce">🌟</div>
        <div class="absolute top-40 right-32 text-5xl animate-pulse">🎈</div>
        <div class="absolute bottom-32 left-1/3 text-7xl animate-bounce" style="animation-delay: 1s;">🎨</div>
        <div class="absolute bottom-20 right-20 text-6xl animate-pulse" style="animation-delay: 2s;">🚀</div>
        <div class="absolute top-1/2 left-10 text-5xl animate-bounce" style="animation-delay: 0.5s;">🎪</div>
        <div class="absolute top-1/3 right-10 text-6xl animate-pulse" style="animation-delay: 1.5s;">🎭</div>
    </div>

    <div class="relative z-10 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 p-4 rounded-2xl shadow-2xl border-4 border-white/50 inline-block mb-4 animate-pulse">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 2C13.1 2 14 2.9 14 4C14 5.1 13.1 6 12 6C10.9 6 10 5.1 10 4C10 2.9 10.9 2 12 2ZM21 9V7L15 7.5V9M15 11.5C15.8 11.5 16.5 12.2 16.5 13S15.8 14.5 15 14.5 13.5 13.8 13.5 13 14.2 11.5 15 11.5M5 12C5.8 12 6.5 12.7 6.5 13.5S5.8 15 5 15 3.5 14.3 3.5 13.5 4.2 12 5 12M12 7.5C12.8 7.5 13.5 8.2 13.5 9S12.8 10.5 12 10.5 10.5 9.8 10.5 9 11.2 7.5 12 7.5M12 20C7.59 20 4 16.41 4 12C4 11.71 4.32 11.5 4.61 11.5H6.61C7.13 11.5 7.39 10.92 7.05 10.55C6.66 10.14 6.44 9.61 6.44 9.03C6.44 7.9 7.34 7 8.47 7C8.61 7 8.75 7.01 8.88 7.04C9.27 6.4 9.95 6 10.75 6.21C11.38 6.39 11.84 6.96 11.92 7.61C11.97 8.07 11.85 8.5 11.61 8.83C11.73 9.04 11.8 9.28 11.8 9.54C11.8 10.38 11.18 11.1 10.35 11.2C9.9 11.25 9.5 11.1 9.2 10.83C8.75 11.4 8.5 12.1 8.5 12.85C8.5 15.15 10.35 17 12.65 17C14.95 17 16.8 15.15 16.8 12.85C16.8 12.1 16.55 11.4 16.1 10.83C15.8 11.1 15.4 11.25 14.95 11.2C14.12 11.1 13.5 10.38 13.5 9.54C13.5 9.28 13.57 9.04 13.69 8.83C13.45 8.5 13.33 8.07 13.38 7.61C13.46 6.96 13.92 6.39 14.55 6.21C15.35 6 16.03 6.4 16.42 7.04C16.55 7.01 16.69 7 16.83 7C17.96 7 18.86 7.9 18.86 9.03C18.86 9.61 18.64 10.14 18.25 10.55C17.91 10.92 18.17 11.5 18.69 11.5H20.69C20.98 11.5 21.3 11.71 21.3 12C21.3 16.41 17.71 20 13.3 20H12Z"/>
                </svg>
            </div>
            <h1 class="text-5xl font-black text-transparent bg-gradient-to-r from-pink-600 via-purple-600 to-indigo-600 bg-clip-text mb-2">
                Kids Login! 🎉
            </h1>
            <p class="text-xl text-slate-700 font-bold">Ready for your money adventure?</p>
        </div>

        <div class="bg-white/95 backdrop-blur-sm border-4 border-pink-300 rounded-3xl p-8 shadow-2xl relative overflow-hidden">
            <div class="absolute top-2 right-2 text-2xl animate-spin-slow">⭐</div>
            <div class="absolute bottom-2 left-2 text-2xl animate-bounce">🎈</div>
            
             <form method="POST" action="{{ url_for('kid_login') }}" class="space-y-6 relative z-10">
                <div>
                    <label for="email" class="block text-lg font-black text-slate-700 mb-2 flex items-center">
                        <span class="mr-2">📧</span> What's your email?
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-4 border-4 border-pink-300 rounded-2xl focus:border-purple-500 focus:outline-none transition-colors text-xl font-bold text-center"
                           placeholder="Enter your email">
                </div>

                <div>
                    <label for="password" class="block text-lg font-black text-slate-700 mb-2 flex items-center">
                        <span class="mr-2">🔑</span> Your Secret Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-4 border-4 border-pink-300 rounded-2xl focus:border-purple-500 focus:outline-none transition-colors text-xl font-bold text-center"
                           placeholder="••••••••">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 hover:from-pink-600 hover:via-purple-600 hover:to-indigo-600 text-white font-black py-5 px-6 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-2 text-xl border-4 border-white/50 flex items-center justify-center space-x-3">
                    <span>🚀</span>
                    <span>Start Adventure!</span>
                    <span>✨</span>
                </button>
            </form>

            <div class="mt-8 text-center">
                <div class="bg-yellow-100 border-4 border-yellow-300 rounded-2xl p-4 mb-4">
                    <p class="text-lg font-bold text-yellow-800 flex items-center justify-center">
                        <span class="mr-2">💡</span>
                        Ask your parents to create your account first!
                    </p>
                </div>
                
                <a href="{{ url_for('login_choice') }}" 
                   class="text-slate-500 hover:text-slate-700 transition-colors font-bold text-lg">
                    ← Back to Role Selection
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
