{% extends "base.html" %}

{% block title %}Parent Login - Gullak{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="absolute inset-0 opacity-20">
        <div class="absolute top-20 left-20 w-32 h-32 border-2 border-blue-300 rounded-full animate-pulse"></div>
        <div class="absolute top-40 right-32 w-24 h-24 border-2 border-indigo-300 transform rotate-45 animate-pulse"></div>
        <div class="absolute bottom-32 left-1/3 w-28 h-28 border-2 border-purple-300 rounded-full animate-pulse"></div>
    </div>

    <div class="relative z-10 max-w-md w-full mx-4">
        <div class="text-center mb-8">
            <div class="gradient-bg p-4 rounded-2xl shadow-2xl border-4 border-white/50 inline-block mb-4">
                <svg class="w-12 h-12 text-white" fill="currentColor" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                </svg>
            </div>
            <h1 class="text-4xl font-black text-slate-800 mb-2">Parent Login</h1>
            <p class="text-lg text-slate-600">Welcome back! Manage your child's financial journey.</p>
        </div>

        <div class="bg-white/95 backdrop-blur-sm border-4 border-blue-300 rounded-3xl p-8 shadow-2xl">
            <form method="POST" action="{{ url_for('parent_login') }}" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-bold text-slate-700 mb-2">Email Address</label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-4 py-3 border-2 border-slate-300 rounded-xl focus:border-blue-500 focus:outline-none transition-colors text-lg" placeholder="parent@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-4 py-3 border-2 border-slate-300 rounded-xl focus:border-blue-500 focus:outline-none transition-colors text-lg" placeholder="password">
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-500 hover:from-blue-600 hover:via-indigo-600 hover:to-purple-600 text-white font-bold py-4 px-6 rounded-2xl transition-all duration-300 shadow-xl hover:shadow-2xl transform hover:-translate-y-1 text-lg border-4 border-white/50">
                    Login to Dashboard
                </button>
            </form>

            <div class="mt-6 text-center">
                <p class="text-slate-600">Don't have an account?</p>
                <a href="{{ url_for('parent_register') }}" 
                   class="text-blue-600 font-bold hover:text-blue-800 transition-colors">
                    Register here
                </a>
            </div>

            <div class="mt-6 text-center">
                <a href="{{ url_for('login_choice') }}" 
                   class="text-slate-500 hover:text-slate-700 transition-colors">
                    ‚Üê Back to Role Selection
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
