{% extends "base.html" %}
{% block title %}Parent Registration - Gullak{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-gray-800">Create Parent Account</h1>
            <p class="text-gray-500 mt-2">Start your child's financial literacy journey today.</p>
        </div>
        <div class="space-y-6">
             <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="name" name="name" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-lg text-white font-bold bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-transform transform hover:scale-105">
                Create Account
            </button>
        </div>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Already have an account? <a href="{{ url_for('parent_login') }}" class="font-medium text-green-600 hover:text-green-500">Login here</a>
            </p>
             <p class="mt-4">
                <a href="{{ url_for('login_choice') }}" class="text-gray-600 hover:text-gray-800 transition-colors text-sm">‚Üê Back to Login Choice</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
