<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login As - Gullak</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-blue-50 to-indigo-100">
    <div class="min-h-screen flex items-center justify-center relative overflow-hidden">
        <div class="absolute inset-0 opacity-30">
            <div class="absolute top-20 left-20 w-32 h-32 border-2 border-blue-300 rounded-full animate-pulse"></div>
            <div class="absolute top-40 right-32 w-24 h-24 border-2 border-indigo-300 transform rotate-45 animate-pulse"></div>
            <div class="absolute bottom-32 left-1/3 w-28 h-28 border-2 border-purple-300 rounded-full animate-pulse"></div>
            <div class="absolute bottom-20 right-20 w-36 h-36 border-2 border-pink-300 transform rotate-12 animate-pulse"></div>
        </div>

        <div class="relative z-10 max-w-4xl w-full mx-4 text-center">
            <h2 class="text-6xl md:text-7xl font-black text-slate-800 mb-8 leading-tight">
                Who are you?
            </h2>
            <p class="text-2xl text-slate-700 mb-12 max-w-4xl mx-auto leading-relaxed font-medium">
                Choose your role to get started on your adventure!
            </p>
            <div class="grid md:grid-cols-2 gap-8">
                <a href="{{ url_for('parent_login') }}" class="block bg-white/90 backdrop-blur-sm border-4 border-blue-300 rounded-3xl p-8 shadow-2xl hover:shadow-3xl transition-all duration-300 hover:scale-105">
                    <div class="text-6xl mb-6">👨‍👩‍👧‍👦</div>
                    <h3 class="text-3xl font-black text-blue-800 mb-4">I'm a Parent</h3>
                    <p class="text-slate-700 mb-6 text-lg">
                        Manage profiles, track progress, and set learning goals.
                    </p>
                    <div class="inline-flex items-center justify-center w-full bg-gradient-to-r from-blue-500 to-indigo-500 text-white font-bold py-4 px-6 rounded-2xl text-lg border-4 border-white/50">
                        Parent Login
                    </div>
                </a>
                <a href="{{ url_for('kid_login') }}" class="block bg-white/90 backdrop-blur-sm border-4 border-pink-300 rounded-3xl p-8 shadow-2xl hover:shadow-3xl transition-all duration-300 hover:scale-105">
                    <div class="text-6xl mb-6">🧒</div>
                    <h3 class="text-3xl font-black text-pink-800 mb-4">I'm a Student</h3>
                    <p class="text-slate-700 mb-6 text-lg">
                        Jump into your learning adventure with games and stories.
                    </p>
                     <div class="inline-flex items-center justify-center w-full bg-gradient-to-r from-pink-500 to-purple-500 text-white font-bold py-4 px-6 rounded-2xl text-lg border-4 border-white/50">
                        Student Login
                    </div>
                </a>
            </div>
             <div class="mt-12 text-center">
                <a href="{{ url_for('index') }}" 
                   class="text-slate-500 hover:text-slate-700 transition-colors font-bold text-lg">
                    ← Back to Home
                </a>
            </div>
        </div>
    </div>
</body>
</html>
